<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pop up login form</title>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/f290615b49.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="center">
		<input type="checkbox" name="" id="show">
		<label for="show" class="show-btn">View form</label>
		<div class="container">
			<label for="show" class="close-btn fas fa-times"></label>
			<div class="text">Login Form</div>
			<form action="" method="post">
				<div class="data">
					<label>Name or Email</label>
					<input type="text" name="name" placeholder="Enter your name or email" autocomplete="off">
				</div>
				<div class="data">
					<label>Password</label>
					<input type="text" name="pass" placeholder="Enter your password" autocomplete="off">
				</div>
				<div class="btn">
					<button class="btn btn-primary">
						Submit here
					</button>
				</div>
				
			</form>
		</div>

	</div>

</body>
</html>
